<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Income vs Life Expectancy</title>
  <script src="https://d3js.org/d3.v6.min.js"></script>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>

  <h1>Life Expectancy Disparity</h1>

  <div id="chart-area"></div>

  <div id="annotations" class="card"></div>

  <div id="controls">
    <button id="prev"  class="nav">⟵ Back</button>
    <button id="next"  class="nav">Next ⟶</button>

    <div id="filter-buttons" hidden>
      <button class="filter-btn" data-continent="Asia">Asia</button>
      <button class="filter-btn" data-continent="Europe">Europe</button>
      <button class="filter-btn" data-continent="Africa">Africa</button>
      <button class="filter-btn" data-continent="Americas">Americas</button>
      <button class="filter-btn" data-continent="All">All regions</button>
    </div>

    <div id="slider-wrap" hidden>
      <label for="poverty">GDP cut-off&nbsp;<span id="pLabel">$1 000</span></label><br/>
      <input id="poverty" type="range" min="200" max="5000" step="100" value="1000" />
    </div>

  </div>

  <div id="tooltip"></div>

  <script src="script.js"></script>

</body>
</html>
